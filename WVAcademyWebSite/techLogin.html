      </nav>

    <main>
      <section id="technician-login">
        <h2>IT Technician Login</h2>
        <form onsubmit="return validateUserNameAndPassword()" action="technicianDashboard.php" method="POST">

          <input type="text" id="username" name="username">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>
